<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div class="containter">
    <p class="header">Language Selector</p>
      <form class="form-control" id="formOne" action="">

        <p class="languageSelectorQuestion">How do you feel about software development</p>
        <select class="form-control" name="" id="question1">
          <option value="A">Not interested</option>
          <option value="B">Interested</option>
          <option value="C">Very Interested</option>
        </select>

        <p id="languageSelectorQuestion">Are you familiar with these operating systems?  If so, what is yhour favorite one?</p>
        <select class="form-control" name="" id="question2">
          <option value="A">Unaware of these options</option>
          <option value="B">Windows Operating System</option>
          <option value="C">Linux</option>
          <option value="D">Apple iOS</option>
          <option value="E">Android</option>
        </select>

        <p id="languageSelectorQuestion">When are you able to focus best?</p>
        <select class="form-control" name="" id="question3">
          <option value="A">Day</option>
          <option value="B">Night</option>
        </select>

        <p id="languageSelectorQuestion">Are you interested in unpaid experience?</p>
        <select class="form-control" name="" id="question4">
          <option value="A">No</option>
          <option value="B">Yes</option>
        </select>

        <p id="languageSelectorQuestion">Where is your ideal learning enviroment?</p>
        <select class="form-control" name="" id="question5">
          <option value="A">Miami</option>
          <option value="B">Beverly Hills</option>
          <option value="C">Aspen</option>
        </select>

          <button type="submit" class="btn">submit</button>
          <button type="try" onclick="reload()">clear</button>
      </form>
      <div class="jumbotron">
        <p class="result" id="majorityA"></p>
        <p class="result" id="majorityB"></p>
        <p class="result" id="majorityC"></p>
      
      </div>
  </div>
  
</body>
</html>
