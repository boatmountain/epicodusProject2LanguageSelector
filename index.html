<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Language Selector</title>
</head>
<body>
  <div class="containter">
    <p class="header">Language Selector
      <form class="form-control" id="formOne" action="">
        
        <p class="langaugeSelectorQuestion">How do you feel about software development</p>
        <select class="form-control" name="" id="feel">
          <option value="A">Not interested</option>
          <option value="B">Interested</option>
          <option value="C">Very Interested</option>
        </select>

        <p id="languageSelectorQuestion">Are you familiar with these operating systems?  If so, what is yhour favorite one?</p>
        <select class="form-control" name="" id="operating">
          <option value="A">Unaware of these options</option>
          <option value="B">Windows Operating System</option>
          <option value="C">Linux</option>
          <option value="D">Apple iOS</option>
          <option value="E">Android</option>
        </select>
      </form>
    </p>
  </div>
  
</body>
</html>
